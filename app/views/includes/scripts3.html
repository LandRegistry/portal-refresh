<script type="text/javascript">
    $(document).ready(function(){
        $('#attachmentSelection').on('change', function() {
          if ( this.value == '1')
          {
            $("#business").show();
          }
          else
          {
            $("#business").hide();
          }
        });
    });
        </script>
